<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Web App TOP</title>
</head>

<body>
    <div class="grid-container">
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="title">
                    <img src="./images/task.svg" alt="Dashboard">
                    <h1>Todo List</h1>
                </div>
                <div class="views">
                    <h3>Views</h3>
                    <div class="view">
                        <p>Today</p>
                        <p>(0)</p>
                    </div>
                    <div class="view">
                        <p>This Week</p>
                        <p>(0)</p>
                    </div>
                    <div class="view">
                        <p>All Time</p>
                        <p>(0)</p>
                    </div>
                </div>
                <div class="lists">
                    <h3>Your Projects</h3>
                    <div class="list">
                        <p>Default Project</p>
                        <p>(0)</p>
                    </div>
                    <div class="list">
                        <p>Fitness</p>
                        <p>(0)</p>
                    </div>
                    <div class="list">
                        <p>Appointments</p>
                        <p>(0)</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-container">
            <div class="header">
                <div class="search-bar">
                    <div class="search">
                        <img src="./images/search.svg" alt="magnifying glass">
                        <input type="search" name="search">
                    </div>
                    <div class="todayDate">
                        <div>
                            <p>24 Dec 2025 ,Wednesday</p>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div class="greet">
                        <img src="./images/studybear.jpeg" alt="polar bear">
                        <p>Hi there, <br> <span>Ice Bear (@polarpaw)</span></p>
                    </div>
                    <div class="buttons">
                        <button class="new-task">New Task</button>
                        <button class="new-project">New Project</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="main-body">
            <div class="projects">
                <div class="active-project">
                    <h2>Default Project</h2>
                </div>
                <div class="cards"></div>
            </div>
        </div>
    </div>
    <dialog class="formDialog">
        <form action="#">
            <div class="form-row">
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" name="title" required>
            </div>
            <div class="form-row">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="form-row">
                <label for="description">Description:</label>
                <input type="text" id="description" name="desc" required>
            </div>
            <div class="form-row">
                <p>Priority:</p>
                <div class="priority">
                    <div>
                        <label for="high">High </label>
                        <input type="radio" id="high" name="priority">
                    </div>
                    <div>
                        <label for="low">Low </label>
                        <input type="radio" id="low" name="priority">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="notes">Write your notes here:</label>
                <textarea id="notes" name="notes" rows="4" cols="60"></textarea>
            </div>
            <label class="status">
                Mark as done:
                <input type="checkbox" name="status"/> 
            </label>
            <button type="submit" class="form-submit">Save</button>
        </form>
    </dialog>
    <dialog class="editTaskDialog">
        <form action="#">
            <div class="form-row">
                <label for="edit-todo-title">Title:</label>
                <input type="text" id="edit-todo-title" name="title" required>
            </div>
            <div class="form-row">
                <label for="edit-due-date">Due Date:</label>
                <input type="date" id="edit-due-date" name="due-date" required>
            </div>
            <div class="form-row">
                <label for="edit-description">Description:</label>
                <input type="text" id="edit-description" name="desc" required>
            </div>
            <div class="form-row">
                <p>Priority:</p>
                <div class="priority">
                    <div>
                        <label for="high">High </label>
                        <input type="radio" id="high" name="priority">
                    </div>
                    <div>
                        <label for="low">Low </label>
                        <input type="radio" id="low" name="priority">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="edit-notes">Write your notes here:</label>
                <textarea id="edit-notes" name="notes" rows="4" cols="60"></textarea>
            </div>
            <label class="status">
                Mark as done:
                <input type="checkbox" name="status"/> 
            </label>
            <button type="submit" class="form-submit">Save Changes</button>
        </form>
    </dialog>
    <dialog class="newProjectDialog">
        <form action="#">
            <div class="form-row">
                <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required>
            </div>
            <button type="submit" class="form-submit">Add Project</button>
        </form>
    </dialog>
</body>

</html>
